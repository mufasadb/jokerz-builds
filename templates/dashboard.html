<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joker Builds Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-2px);
        }
        .loading {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="mb-8">
            <h1 class="text-4xl font-bold mb-2">Joker Builds Dashboard</h1>
            <p class="text-gray-400">Real-time monitoring of PoE data collection</p>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
            <!-- Total Requests (24h) -->
            <div class="stat-card bg-gray-800 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Requests (24h)</p>
                        <p id="requests-24h" class="text-3xl font-bold mt-1">-</p>
                        <p id="success-rate-24h" class="text-sm text-green-400 mt-1">-</p>
                    </div>
                    <svg class="w-12 h-12 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
            </div>

            <!-- Total Requests (7d) -->
            <div class="stat-card bg-gray-800 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Requests (7d)</p>
                        <p id="requests-7d" class="text-3xl font-bold mt-1">-</p>
                        <p id="success-rate-7d" class="text-sm text-green-400 mt-1">-</p>
                    </div>
                    <svg class="w-12 h-12 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    </svg>
                </div>
            </div>

            <!-- Total Characters -->
            <div class="stat-card bg-gray-800 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Total Characters</p>
                        <p id="total-characters" class="text-3xl font-bold mt-1">-</p>
                        <p id="profile-rate" class="text-sm text-blue-400 mt-1">-</p>
                    </div>
                    <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- Discord Requests -->
            <div class="stat-card bg-gray-800 rounded-lg p-6 shadow-lg">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-400 text-sm">Discord Bot (24h)</p>
                        <p id="discord-requests" class="text-3xl font-bold mt-1">-</p>
                        <p id="last-discord" class="text-sm text-yellow-400 mt-1">-</p>
                    </div>
                    <svg class="w-12 h-12 text-indigo-500" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M20.317 4.37a19.791 19.791 0 0 0-4.885-1.515a.074.074 0 0 0-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 0 0-5.487 0a12.64 12.64 0 0 0-.617-1.25a.077.077 0 0 0-.079-.037A19.736 19.736 0 0 0 3.677 4.37a.07.07 0 0 0-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 0 0 .031.057a19.9 19.9 0 0 0 5.993 3.03a.078.078 0 0 0 .084-.028a14.09 14.09 0 0 0 1.226-1.994a.076.076 0 0 0-.041-.106a13.107 13.107 0 0 1-1.872-.892a.077.077 0 0 1-.008-.128a10.2 10.2 0 0 0 .372-.292a.074.074 0 0 1 .077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 0 1 .078.01c.12.098.246.198.373.292a.077.077 0 0 1-.006.127a12.299 12.299 0 0 1-1.873.892a.077.077 0 0 0-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 0 0 .084.028a19.839 19.839 0 0 0 6.002-3.03a.077.077 0 0 0 .032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 0 0-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.956-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419c0-1.333.955-2.419 2.157-2.419c1.21 0 2.176 1.096 2.157 2.42c0 1.333-.946 2.418-2.157 2.418z"/>
                    </svg>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
            <!-- Hourly Requests Chart -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4">API Requests (7 Days)</h2>
                <canvas id="hourlyChart" width="400" height="200"></canvas>
            </div>

            <!-- API Type Distribution -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Request Distribution</h2>
                <canvas id="apiTypeChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Latest Pulls & Errors -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
            <!-- Latest Successful Pulls -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Latest Successful Pulls</h2>
                <div id="latest-pulls" class="space-y-3">
                    <div class="loading bg-gray-700 h-20 rounded"></div>
                </div>
            </div>

            <!-- Recent Errors -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg">
                <h2 class="text-xl font-semibold mb-4">Recent Errors</h2>
                <div id="recent-errors" class="space-y-2 max-h-96 overflow-y-auto">
                    <div class="loading bg-gray-700 h-16 rounded"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global chart instances
        let hourlyChart = null;
        let apiTypeChart = null;

        // Refresh data every 30 seconds
        setInterval(refreshData, 30000);
        
        // Initial load
        refreshData();

        async function refreshData() {
            try {
                // Fetch all data
                const [requestStats, hourlyData, characterStats, latestPulls, errors, discordStats] = await Promise.all([
                    fetch('/api/stats/requests').then(r => r.json()),
                    fetch('/api/stats/hourly').then(r => r.json()),
                    fetch('/api/stats/characters').then(r => r.json()),
                    fetch('/api/stats/latest-pulls').then(r => r.json()),
                    fetch('/api/stats/errors').then(r => r.json()),
                    fetch('/api/stats/discord').then(r => r.json())
                ]);

                // Update stats cards
                updateStatsCards(requestStats, characterStats, discordStats);
                
                // Update charts
                updateHourlyChart(hourlyData);
                updateApiTypeChart(requestStats);
                
                // Update latest pulls
                updateLatestPulls(latestPulls);
                
                // Update errors
                updateErrors(errors);
                
            } catch (error) {
                console.error('Error refreshing data:', error);
            }
        }

        function updateStatsCards(requestStats, characterStats, discordStats) {
            // 24h requests
            document.getElementById('requests-24h').textContent = 
                requestStats.last_24_hours.total_requests.toLocaleString();
            document.getElementById('success-rate-24h').textContent = 
                `${requestStats.last_24_hours.success_rate.toFixed(1)}% success`;
            
            // 7d requests
            document.getElementById('requests-7d').textContent = 
                requestStats.last_7_days.total_requests.toLocaleString();
            document.getElementById('success-rate-7d').textContent = 
                `${requestStats.last_7_days.success_rate.toFixed(1)}% success`;
            
            // Characters
            document.getElementById('total-characters').textContent = 
                characterStats.total_characters.toLocaleString();
            document.getElementById('profile-rate').textContent = 
                `${characterStats.profile_rate.toFixed(1)}% public profiles`;
            
            // Discord
            document.getElementById('discord-requests').textContent = 
                discordStats.requests_24h.toLocaleString();
            if (discordStats.last_request.timestamp) {
                const lastTime = new Date(discordStats.last_request.timestamp);
                const minutesAgo = Math.floor((Date.now() - lastTime) / 60000);
                document.getElementById('last-discord').textContent = 
                    `Last: ${minutesAgo}m ago`;
            }
        }

        function updateHourlyChart(data) {
            const ctx = document.getElementById('hourlyChart').getContext('2d');
            
            // Prepare datasets
            const datasets = [];
            const colors = {
                'ladder': 'rgb(59, 130, 246)',
                'character': 'rgb(16, 185, 129)',
                'poe_ninja': 'rgb(251, 191, 36)'
            };
            
            for (const [apiType, chartData] of Object.entries(data)) {
                datasets.push({
                    label: apiType,
                    data: chartData.data,
                    borderColor: colors[apiType] || 'rgb(156, 163, 175)',
                    backgroundColor: colors[apiType] || 'rgb(156, 163, 175)',
                    tension: 0.1
                });
            }
            
            // Get unique labels (hours)
            const allLabels = Object.values(data).flatMap(d => d.labels);
            const uniqueLabels = [...new Set(allLabels)].sort();
            
            if (hourlyChart) {
                hourlyChart.destroy();
            }
            
            hourlyChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: uniqueLabels.map(l => new Date(l).toLocaleDateString()),
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: 'rgb(209, 213, 219)' }
                        }
                    },
                    scales: {
                        x: {
                            ticks: { color: 'rgb(156, 163, 175)' },
                            grid: { color: 'rgb(55, 65, 81)' }
                        },
                        y: {
                            ticks: { color: 'rgb(156, 163, 175)' },
                            grid: { color: 'rgb(55, 65, 81)' }
                        }
                    }
                }
            });
        }

        function updateApiTypeChart(requestStats) {
            const ctx = document.getElementById('apiTypeChart').getContext('2d');
            
            const apiTypes = requestStats.last_24_hours.by_api_type;
            const labels = apiTypes.map(a => a.api_type);
            const data = apiTypes.map(a => a.count);
            
            if (apiTypeChart) {
                apiTypeChart.destroy();
            }
            
            apiTypeChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: [
                            'rgb(59, 130, 246)',
                            'rgb(16, 185, 129)',
                            'rgb(251, 191, 36)'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: { color: 'rgb(209, 213, 219)' }
                        }
                    }
                }
            });
        }

        function updateLatestPulls(data) {
            const container = document.getElementById('latest-pulls');
            container.innerHTML = '';
            
            for (const [apiType, pullData] of Object.entries(data.last_successful)) {
                const div = document.createElement('div');
                div.className = 'bg-gray-700 rounded p-4';
                
                const time = new Date(pullData.timestamp);
                const timeStr = time.toLocaleString();
                
                let content = `
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-semibold text-blue-400">${apiType}</p>
                            <p class="text-sm text-gray-400">${timeStr}</p>
                `;
                
                if (pullData.league) {
                    content += `<p class="text-sm">League: ${pullData.league}</p>`;
                }
                
                if (data.character_links[apiType]) {
                    content += `
                        <a href="${data.character_links[apiType]}" target="_blank" 
                           class="text-sm text-green-400 hover:text-green-300">
                            View Character â†’
                        </a>
                    `;
                }
                
                content += `
                        </div>
                    </div>
                `;
                
                div.innerHTML = content;
                container.appendChild(div);
            }
        }

        function updateErrors(data) {
            const container = document.getElementById('recent-errors');
            container.innerHTML = '';
            
            if (data.recent_errors.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No recent errors</p>';
                return;
            }
            
            for (const error of data.recent_errors) {
                const div = document.createElement('div');
                div.className = 'bg-red-900/20 border border-red-800 rounded p-3';
                
                const time = new Date(error.timestamp);
                const timeStr = time.toLocaleTimeString();
                
                div.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div class="flex-1">
                            <p class="text-sm font-medium text-red-400">${error.api_type}</p>
                            <p class="text-xs text-gray-400">${timeStr}</p>
                            <p class="text-sm text-gray-300 mt-1">${error.error_message || 'Unknown error'}</p>
                        </div>
                    </div>
                `;
                
                container.appendChild(div);
            }
        }
    </script>
</body>
</html>
